<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href= "vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <style>
        #gx{
        width: 200px;
        height:auto;
    }

    </style>

</head>
<body class= "bg-dark">
    <header class= "bg-seccess bg-gradient text-primary text-center container-fluid">
        <nav class="row">
            <div class= "col-12 col-md-6 col-lg-3">
                <img src="jpgs/A.png" id="gx">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4"> 
                <h1> Landual</h1>
            </div>
        </nav>
    </header>

    <main class= "container-fluid pt-5">
        <div class= "row">
            <div class= "col-12 col-md-6 col-lg-3">
                <div class= "card">
                    <div class= "card-header bg-primary text-light text-center">
                        <span>Registrar de su Menú</span>
                    </div>
                    <div class=mb-3>
                        <label class="from-label" for="nombre-txt">Nombre:</label>
                        <input class="from-control" type="text" id="nombre-txt">
                    </div>
                    <div class="mb-3">
                        <label for="hora-select" class="form-label">Horario:</label>
                         <select id="hora-select" class="form-select">
                            <option value="desayuno">Desayuno</option>
                            <option value="almuerzo">Almuerzo</option>
                            <option value="once">Once</option>
                            <option value="cena">Cena</option>  
                        </select>
                    </div>
                    <div>
                        <label for="tentacles">Su oferta sera: (valor entre 1.000 y 20.000):</label>
                        <input type="number" id="valor" name="tentacles"
                            min="1000" max="20000">
                   </div>
                   <div class= "mb-3">
                        <label class="from-label" for="descripcion-txt">Su Descripción:</label>
                        <textarea id="descripcion-txt" ></textarea>
                   </div>
                   <div class= "card-footer row">
                       <div class="col-6">
                           <button type="button" class="btn btn-success"
                           id="registrar-btn">Registrar</button>
                       </div>
                       <div class= "col-6">
                           <button type="button" class="btn btn-info"
                                id="limpiar-btn">Limpiar</button>
                       </div>
                   </div>
                </div>
            </div>
                <div class= "col col-md col-lg">
                    <div class= "card bg-dark">
                        <div class= "card-header bg-primary text-light text-center">
                            <span>Menús</span>
                        </div>
                        <div class= "card-body">
                            <table class= "table table-hover table-bordered table-striped table-white">
                                <thead>
                                    <tr>
                                        <th class=text-info>Nombre</th>
                                        <th class=text-info>Horario</th>
                                        <th class=text-info>Oferta</th>
                                        <th class=text-info>Descripción</th>
                                        <th class=text-info>Oferta</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla_tbody"></tbody>
                            </table>
                        </div>
                        <div class= "card-footer">
                        </div>
                    </div>
                </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="js/index.js"></script>

</html>
